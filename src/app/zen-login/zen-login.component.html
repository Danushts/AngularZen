


<div id="loginID">
    <div>{{errorMsg}}</div>
  <label>
    <span>USER Name</span>
    <input type="text" [(ngModel)] = "userName" placeholder="USERName"/>
  </label><br>

  <label>
    <span>Password</span>
    <input type="Password" [(ngModel)] = "password" placeholder="Password"/>
  </label><br>

  <button (click)="doLogin()">LOGIN</button>
  <!-- <button (putAllEvents)="doLogin()">LOGIN</button> -->


</div>

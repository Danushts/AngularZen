<div>
  <form [formGroup]='reactiveForm' (ngSubmit)='submitMyForm(reactiveForm)' novalidate>
    <input type="text" formControlName='name' ><br>
    <app-rgerrors [inputControl]="reactiveForm.controls.name"></app-rgerrors>
    <input type="number" formControlName='age'><br>
    <app-rgerrors [inputControl]="reactiveForm.controls.age"></app-rgerrors>

    <textarea formControlName='description' cols="30" rows="10"></textarea><br>
    <button [disabled]='reactiveForm.invalid'>submit</button>
  </form>
</div>
